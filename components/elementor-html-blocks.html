<!-- ========== ANIMATED PARTICLES (for Hero) ========== -->
<!-- Add this in an HTML widget inside your hero section -->
<style>
.spb-particles-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
}
.spb-particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ffffff;
    border-radius: 50%;
    opacity: 0.2;
    animation: spbFloat 20s infinite;
}
@keyframes spbFloat {
    0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.2; }
    90% { opacity: 0.2; }
    100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
}
</style>
<div class="spb-particles-container" id="spb-particles"></div>
<script>
(function() {
    var container = document.getElementById('spb-particles');
    if (container) {
        for (var i = 0; i < 25; i++) {
            var particle = document.createElement('div');
            particle.className = 'spb-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            container.appendChild(particle);
        }
    }
})();
</script>


<!-- ========== ANIMATED COUNTER SECTION ========== -->
<!-- Use Elementor's Counter widget, then add this for animation on scroll -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                entry.target.classList.add('animated');
            }
        });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('.spb-fade-in').forEach(function(el) {
        observer.observe(el);
    });
});
</script>

<!-- ========== SCROLL REVEAL ANIMATION ========== -->
<!-- Add this once to enable scroll animations site-wide -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var animatedElements = document.querySelectorAll('.elementor-widget');
    
    var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });
    
    animatedElements.forEach(function(el) {
        if (el.closest('.spb-service-card, .spb-vmv-card, .spb-focus-card')) {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'all 0.6s ease';
            observer.observe(el);
        }
    });
});
</script>


<!-- ========== STICKY HEADER SCRIPT ========== -->
<!-- Add this for header background change on scroll -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var header = document.querySelector('.spb-header');
    if (header) {
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                header.classList.add('sticky-header');
            } else {
                header.classList.remove('sticky-header');
            }
        });
    }
});
</script>
